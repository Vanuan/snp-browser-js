<!doctype html>
<html ng-app="app">
  <head>
    <title>SNP Browser JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>
    <script src="wiki-infobox-fetcher/wiki.js"></script>
    <script src="wiki-infobox-fetcher/jsonp.js"></script>
    <script src="mysnps.js"></script>
    <script src="genotypes.js"></script>
    <script src="knownsnps.js"></script>
    <script src="app.js"></script>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
  </head>
  <body ng-controller="SnpViewer">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
            <a class="brand" href="#">SNP Browser JS</a>
            <form ng-submit="findSnps()" class="navbar-form pull-right">
              <input type="text" ng-model="snpIds"  size="30"
                     placeholder="comma separated SNP ids">
              <button class="btn" type="submit">
                <i class="icon-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span3">
          <h2>Known SNPs</h2>
          <ul>
            <li ng-repeat="snp in knownSnps">
              <a href="#" ng-click="findSnps(snp.id)">{{snp.id}}</a>
            </li>
          </ul>
        </div>
        <div class="span6">
      
          <div ng-repeat="snp in snps">
            <h2>
              <a href="http://www.snpedia.com/index.php/{{snp.id}}"
               target="_blank">{{snp.id}}</a>
            </h2>
            <p>{{snp.description}}</p>
            <p>{{snp.genotype}} &mdash; {{snp.genotypeDescription}}</p>
          </div>
        </div>
      </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
